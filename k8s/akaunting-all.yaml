# =========================
# Namespace
# =========================
apiVersion: v1
kind: Namespace
metadata:
  name: akaunting
---
# =========================
# MySQL Deployment (STATELESS)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: akaunting
            - name: MYSQL_USER
              value: akaunting
            - name: MYSQL_PASSWORD
              value: akauntingpass
---
# =========================
# MySQL Service (INTERNAL)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: akaunting
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
---
# =========================
# Akaunting Deployment
# (NO VOLUMES â€” IMAGE FS INTACT)
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akaunting
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akaunting
  template:
    metadata:
      labels:
        app: akaunting
    spec:
      containers:
        - name: akaunting
          image: akaunting/akaunting:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: akaunting
            - name: DB_USERNAME
              value: akaunting
            - name: DB_PASSWORD
              value: akauntingpass
            - name: DB_PREFIX
              value: akon_
---
# =========================
# Akaunting Service (NodePort)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: akaunting
  namespace: akaunting
spec:
  type: NodePort
  selector:
    app: akaunting
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
---
# =========================
# phpMyAdmin Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: mysql
            - name: PMA_PORT
              value: "3306"
---
# =========================
# phpMyAdmin Service (NodePort)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: akaunting
spec:
  type: NodePort
  selector:
    app: phpmyadmin
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30082
