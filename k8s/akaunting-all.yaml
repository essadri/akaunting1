# docker-compose-to-k8s.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: akaunting

---
# MySQL Service (replaces mysql service)
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: akaunting
spec:
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: mysql

---
# MySQL Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: akaunting
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "rootpassword"
        - name: MYSQL_DATABASE
          value: "akaunting"
        - name: MYSQL_USER
          value: "akaunting"
        - name: MYSQL_PASSWORD
          value: "akauntingpass"
        ports:
        - containerPort: 3306

---
# Akaunting Service
apiVersion: v1
kind: Service
metadata:
  name: akaunting
  namespace: akaunting
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000  # Maps to your Docker Compose port 8000
  selector:
    app: akaunting

---
# Akaunting Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akaunting
  namespace: akaunting
spec:
  selector:
    matchLabels:
      app: akaunting
  template:
    metadata:
      labels:
        app: akaunting
    spec:
      containers:
      - name: akaunting
        image: 147997152282.dkr.ecr.us-east-1.amazonaws.com/akaunting:latest
        env:
        - name: DB_HOST
          value: "mysql"  # Service name
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "akaunting"
        - name: DB_USERNAME
          value: "akaunting"
        - name: DB_PASSWORD
          value: "akauntingpass"
        - name: DB_PREFIX
          value: "akon_"
        ports:
        - containerPort: 80
