# akaunting-all.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: akaunting
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secrets
  namespace: akaunting
type: Opaque
stringData:
  root-password: rootpassword
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-init
  namespace: akaunting
data:
  init.sql: |
    CREATE DATABASE IF NOT EXISTS akaunting;
    CREATE USER IF NOT EXISTS 'akaunting'@'%' IDENTIFIED BY 'akauntingpass';
    GRANT ALL PRIVILEGES ON akaunting.* TO 'akaunting'@'%';
    FLUSH PRIVILEGES;
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secrets
              key: root-password
        - name: MYSQL_DATABASE
          value: "akaunting"
        - name: MYSQL_USER
          value: "akaunting"
        - name: MYSQL_PASSWORD
          value: "akauntingpass"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: mysql-init
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-data
        emptyDir: {}
      - name: mysql-init
        configMap:
          name: mysql-init
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: akaunting
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akaunting
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akaunting
  template:
    metadata:
      labels:
        app: akaunting
    spec:
      containers:
      - name: akaunting
        image: akaunting/akaunting:latest
        ports:
        - containerPort: 80
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_PORT
          value: "3306"
        - name: DB_DATABASE
          value: "akaunting"
        - name: DB_USERNAME
          value: "akaunting"
        - name: DB_PASSWORD
          value: "akauntingpass"
        - name: DB_PREFIX
          value: "akon_"
        volumeMounts:
        - name: akaunting-data
          mountPath: /var/www/html
      volumes:
      - name: akaunting-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: akaunting
  namespace: akaunting
spec:
  type: NodePort
  selector:
    app: akaunting
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30000
