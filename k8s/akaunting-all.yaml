# =========================
# Namespace
# =========================
apiVersion: v1
kind: Namespace
metadata:
  name: akaunting
---
# =========================
# MySQL PVC
# =========================
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: akaunting
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
# =========================
# MySQL Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: rootpassword
            - name: MYSQL_DATABASE
              value: akaunting
            - name: MYSQL_USER
              value: akaunting
            - name: MYSQL_PASSWORD
              value: akauntingpass
          volumeMounts:
            - name: mysql-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-storage
          persistentVolumeClaim:
            claimName: mysql-pvc
---
# =========================
# MySQL Service (internal)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: akaunting
spec:
  type: ClusterIP
  selector:
    app: mysql
  ports:
    - port: 3306
      targetPort: 3306
---
# =========================
# Akaunting Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: akaunting
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akaunting
  template:
    metadata:
      labels:
        app: akaunting
    spec:
      containers:
        - name: akaunting
          image: akaunting/akaunting:latest
          ports:
            - containerPort: 80
          env:
            - name: DB_HOST
              value: mysql
            - name: DB_PORT
              value: "3306"
            - name: DB_NAME
              value: akaunting
            - name: DB_USERNAME
              value: akaunting
            - name: DB_PASSWORD
              value: akauntingpass
            - name: DB_PREFIX
              value: akon_
---
# =========================
# Akaunting Service (PUBLIC)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: akaunting
  namespace: akaunting
spec:
  type: LoadBalancer
  selector:
    app: akaunting
  ports:
    - port: 80
      targetPort: 80
---
# =========================
# phpMyAdmin Deployment
# =========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
  namespace: akaunting
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 80
          env:
            - name: PMA_HOST
              value: mysql
            - name: PMA_PORT
              value: "3306"
---
# =========================
# phpMyAdmin Service (PUBLIC)
# =========================
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin
  namespace: akaunting
spec:
  type: LoadBalancer
  selector:
    app: phpmyadmin
  ports:
    - port: 80
      targetPort: 80


