services:
  mysql:
    image: mysql:8.0
    container_name: akaunting_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: akaunting
      MYSQL_USER: akaunting
      MYSQL_PASSWORD: akauntingpass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  akaunting:
    build:
      context: .
      dockerfile: Dockerfile
    image: akaunting-local
    container_name: akaunting_app
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      APP_URL: http://localhost:8000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: akaunting
      DB_USERNAME: akaunting
      DB_PASSWORD: akauntingpass
      DB_PREFIX: akon_
      RUN_MIGRATIONS: "true"
    ports:
      - "8000:80"
    volumes:
      - akaunting_storage:/var/www/html/storage

volumes:
  mysql_data:
  akaunting_storage:
